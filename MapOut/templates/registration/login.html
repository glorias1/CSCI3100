{% extends 'home_base.html' %}
{% load static %}
{% block content %}
<div id="home-big-title"   >
  <div><h3>Login</h3>
  </div>
  <div class="form-group rounded" style="background-color: rgba(255, 255, 255, 0.9);padding: 1rem;">
   {% if form.errors %}
   <span style="color: red;"><p>Wrong Username or password. Please try again.</p></span>
   {% endif %}
   <form method="POST" action="{% url 'login' %}" style="color: black;margin-left: 1rem;margin-right: 1rem; ">
      {% csrf_token %}
   

      <label for="username">User name:</label><br>
      <input class="form-control" type="text" name="username" value="" id="username"><br>
      <label for="password">Password:</label><br>
      <input class="form-control" type="password" name="password" value="" id="password"><br>

      <input id="login-submit" type="submit" value="login" class="btn btn-outline-primary">
      <input type="hidden" name="next" value="{{ next|escape }}" />
      <button type="button" class="btn btn-outline-primary" style="margin-left: 1rem;">Forget password</button>
    </form>
  </div>
       
</div>
{% endblock %}
