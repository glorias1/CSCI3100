{% extends 'index.html'%}
{% block content %}
<div class="project-top-header unselectable">
	<h5 style="padding-top: 10px;display: inline-block;" >Schedule</h5>
</div>
<div style="overflow-x: auto;">
	<table class="table table-dark table-bordered">
		<thead>
			<tr>
				<th colspan="30">
					{{this_month}}
				</th>
			</tr>
			<tr>
				{% for i in get_days %}
					<td>{{i}}</td>
				{% endfor %}
			</tr>
			<tr>
				{% for i in get_days %}
				<td  style="width: auto;">
					<p id="demo"></p>
					{% for task in days_of_tasks %}
						{% if task == i %}
						<i class="fas fa-circle" style="color: red;"></i>
						{% endif %}
					{% endfor %}
					</td>
				{% endfor %}
			</tr>
		</thead>
	</table>
	<!--{{js_data}}-->
</div>
<script>
		console.log("ready!");
</script>
{% endblock %}
