{% extends 'main_projects.html' %}
{% load static %}
{% block content %}
<div id="home-big-title"   >
  <div>
      <h3>Join Project</h3>
  </div>
  <div class="form-group rounded" style="background-color: rgba(255, 255, 255, 0.9);padding: 1rem;">
   {% if form.errors %}
   <span style="color: red;"><p>ERROR</p></span>
   {% endif %}
   <form method="POST" action="" style="color: black;margin-left: 1rem;margin-right: 1rem; ">
      {% csrf_token %}
        <label for="message">Message to owner:</label>
        <textarea class="form-control rounded-0" id="message" rows="3"></textarea><br>
        <input id="join_submit" type="submit" value="submit" class="btn btn-outline-primary">
    </form>
  </div>
</div>
{% endblock %}
