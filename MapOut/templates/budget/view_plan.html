{% extends 'home_base.html' %}
{% load static %}
{% block content %}
<div id="home-big-title"   >
  <div><h3>View Budget Plan</h3>
  </div>
  <div class="form-group rounded" style="background-color: rgba(255, 255, 255, 0.9);padding: 1rem;">
   {% if form.errors %}
   <span style="color: red;"><p>Invalid.</p></span>
   {% endif %}

   	<form action="{% url 'index_budgets' %}" method="GET" style="color: black;margin-left: 1rem;margin-right: 1rem; ">
      <table class="table table-dark">
      <thead>
            <tr>
            <th>transition_id</th>
            <th>transition_type</th>
            <th>name</th>
            <th>amount</th>
            </tr>
      </thead>
      <tbody>
            <tr>
                <td>{{transition_id}}</td>
                <td>{{transition_type}}</td>
                <td>{{name}}</td>
                <td>{{amount}}</td>
            </tr>
      </tbody>
  </table>
    </form>

    <form action="{% url 'index_budgets' %}" method="POST" style="color: black;margin-left: 1rem;margin-right: 1rem; ">
      {% csrf_token %}
      <button type="submit" class="btn btn-outline-primary" style="margin-left: 1rem;">Index</button>
    </form>

    <p style="margin-left: 1rem;">{{ form }}</p>
  </div>
       
</div>
{% endblock %}
