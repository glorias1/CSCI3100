{% extends 'index.html' %}
{% load static %}
{% block content %}
<!--add new capital-->
<div class="project-top-header unselectable">
    <h5 style="padding-top: 10px;display: inline-block;"><span style="color: darkgray;">Project • {{viewing_project.project_name}} • Budget Plan</span> • New Budget</h5></div>
    <div style="margin-left: 1rem;">
   {% if form.errors %}
   <span style="color: red;"><p>Invalid.</p></span>
   {% endif %}
    <form action="{% url 'createbudget' viewing_project.id %}" method="POST" style="color: black;margin-left: 1rem;margin-right: 1rem; ">
    	{% csrf_token %}
        <label for="capital_name">Budget Name: </label>
        <input id="capital_name-submit" type="text" name="capital_name" value=""><br>
        <label for="budget">Budget Type:</label>
        <select id="capital_transition_type" name="capital_transition_type">
            <option value="Capital">Capital</option>
            <option value="Subsidize">Subsidize</option>
            <option value="Others">Others</option>
            <option value="">-----</option>
        </select><br>
        <label for="capital_amount">Budget Description:</label>
        <input id="capital_amount-submit" type="text" name="capital_description" value=""><br>
        <label for="capital_amount">Budget Amount:</label>
        <input id="capital_amount-submit" type="text" name="capital_amount" value=""><br>
      <button type="submit" class="btn btn-info" style="margin-left: 1rem;">Add Budget</button>
    </form>
    <div style="margin-top: 1rem;">
    <a class="btn btn-info" href="{% url 'viewbudget' viewing_project.id %}" style="margin;"><i class="fas fa-arrow-left"></i> Go back to budget plan</a>
    </div>
    <p style="margin-left: 1rem;">{{ form }}</p>
  </div>
{% endblock %}
