{% extends 'index.html' %}
{% load static %}
{% block content %}
<h1>Create a task</h1>
<form method="POST" action="{% url 'createtask' %}">
    {% csrf_token %}
    <label for="task_name">Task name:</label>
    <input type="text" name="task_name" id="task_name"><br>
    <label for="project">Belongs to project</label>
    <select id="belong_project_select" name="belong_project_select">
        {% if projects %}
            {% for one_project in projects %}
                <option value="{{one_project.id}}">{{one_project.project_name}}</option>
            {% endfor %}
        {% else %}
                <option value="">-----</option>
        {% endif %}
    </select><br>
    <label for="task_description">Task description:</label>
    <input type="text" name="task_description" id="task_description"><br>
    <label for="due_date">Due date:</label>
    <input type="date" name="due_date" id="due_date">
    <button class='btn btn-light' type="submit">Create</button>
</form>
{% endblock %}
